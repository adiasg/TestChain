{% extends "base.html" %}

{% block title%}Submit Block{% endblock %}

{% block body %}
    <div class="w3-container w3-teal">
        <h2>Submit block</h2>
    </div>
    <br>

    <form class="w3-containers" method="POST">
        <label class="w3-text"><strong>Data:</strong></label>
        <input class="w3-input w3-border w3-light-grey" name="data" type="text" value="Some data">
        <br>
        <label class="w3-text"><strong>Previous Hash:</strong></label>
        <input class="w3-input w3-border w3-light-grey" name="previousHash" type="text" value="Some previous hash">
        <br>
        <label class="w3-text"><strong>Difficulty:</strong></label>
        <input class="w3-input w3-border w3-light-grey" name="difficulty" type="number" value=2>
        <br>
        <label class="w3-text"><strong>Nonce:</strong></label>
        <input class="w3-input w3-border w3-light-grey" name="nonce" type="number" value=0>
        <br>
        <input class="w3-check" name="mine" type="checkbox" checked="checked">
        <label class="w3-text"><strong>Mine</strong></label>
        <br>
        <br>
        <div style="display: block">
            <button class="w3-btn w3-blue-grey">Submit</button>
        </div>
    </form>
