{% extends "base.html" %}

{% block title %}Top Hash Chain{% endblock %}

{% block body %}
    <div class="w3-container w3-deep-purple w3-center">
        <h1>Top Hash Chain</h1>
    </div>
    <table class="w3-card-4 w3-table w3-striped w3-centered" style="margin: 25px auto; width: 45%">
        {% for index in topHashChain %}
        <tr>
            <td><h4>{{index}} : {{topHashChain[index]}}</h4></td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
